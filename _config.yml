logo: #"/assets/images/88x88-起手勢-figaro application.yml 架構.png"       
# Site settings
# in the templates via {{ site.myvariable }}.
title: Tsao blog
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Welcome my blog site.
baseurl: "/Tsaoblog" # the subpath of your site, e.g. /blog
url: "https://tsaoyuan.github.io" # the base hostname & protocol for your site, e.g. http://example.com
# twitter_username: jekyllrb
github_username: tsaoyuan

github: [metadata]

# Build settings
remote_theme: mmistakes/minimal-mistakes@4.24.0
minimal_mistakes_skin: "air"

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-include-cache
# Reading Files
include:
  - .htaccess
  - _pages
exclude:
    - node_modules


